<html lang="en">
<head>

</head>

    <script>
       // Global arrays to store data
let medications = [];
let labTests = [];
let charges = [];

// Tab functionality
function openTab(tabName) {
    const tabs = document.getElementsByClassName('tab-content');
    for (let tab of tabs) {
        tab.classList.remove('active');
    }
    const buttons = document.getElementsByClassName('tab-button');
    for (let button of buttons) {
        button.classList.remove('active');
    }
    
    document.getElementById(tabName + 'Tab').classList.add('active');
    event.currentTarget.classList.add('active');
}

// Medication functions

// Helper function to show/hide custom input fields for selects
function toggleCustomInput(selectElement, customInputId) {
    const customInput = document.getElementById(customInputId);
    if (selectElement.value === 'custom') {
        customInput.style.display = 'block';
    } else {
        customInput.style.display = 'none';
        customInput.value = ''; // Clear the custom input when another option is selected
    }
}

// Helper function to get the value from a select or its custom input
function getCustomSelectValue(selectId, customInputId) {
    const select = document.getElementById(selectId);
    if (select.value === 'custom') {
        return document.getElementById(customInputId).value;
    }
    return select.value;
}

// Helper function to set the value for a select or its custom input
function setCustomSelectValue(selectId, customInputId, value) {
    const select = document.getElementById(selectId);
    const customInput = document.getElementById(customInputId);
    let isCustom = true;

    // Check if the value exists in the select options
    for (let i = 0; i < select.options.length; i++) {
        if (select.options[i].value === value) {
            select.value = value;
            isCustom = false;
            break;
        }
    }

    // If it's a custom value, set select to 'custom' and show/fill the input
    if (isCustom) {
        select.value = 'custom';
        customInput.value = value;
        customInput.style.display = 'block';
    } else {
        customInput.value = '';
        customInput.style.display = 'none';
    }
}

function autofillMedicineBill() {
    // Check if a medicine charge has already been added to the bill. If so, do nothing.
    const medicineChargeExists = charges.some(charge => charge.type === 'medicine');
    if (medicineChargeExists) {
        return;
    }

    if (medications.length === 0) {
        const chargeTypeSelect = document.getElementById('chargeType');
        // If medicine is selected in the form but all medicines are removed, reset the form.
        if (chargeTypeSelect.value === 'medicine') {
            chargeTypeSelect.value = '';
            updateDescriptionOptions();
        }
        return;
    }

    let maxDays = 0;
    medications.forEach(med => {
        const daysMatch = med.duration.match(/\d+/);
        const currentDays = daysMatch ? parseInt(daysMatch[0], 10) : 0;
        if (currentDays > maxDays) {
            maxDays = currentDays;
        }
    });

    if (maxDays > 0) {
        const durations = [7, 10, 15, 20, 30];
        // Find the smallest duration option that is >= maxDays
        let selectedDuration = durations.find(d => d >= maxDays);

        // If maxDays is greater than the largest option, default to the largest.
        if (!selectedDuration) {
            selectedDuration = 30;
        }
        
        // Set the billing form to 'Medicine' and the calculated duration
        const chargeTypeSelect = document.getElementById('chargeType');
        chargeTypeSelect.value = 'medicine';
        updateDescriptionOptions(); // This is crucial to run first to populate the next dropdown

        const chargeDescriptionSelect = document.getElementById('chargeDescription');
        if (chargeDescriptionSelect) {
            chargeDescriptionSelect.value = `${selectedDuration}days`;
        }
    }
}


function addMedication() {
    const name = document.getElementById('medName').value;
    const dosePotency = getCustomSelectValue('medDosePotencySelect', 'medDosePotencyCustom');
    const frequency = getCustomSelectValue('medFrequencySelect', 'medFrequencyCustom');
    const duration = getCustomSelectValue('medDurationSelect', 'medDurationCustom');

    if (name && dosePotency && frequency && duration) {
        medications.push({ name, dosePotency, frequency, duration });
        updateMedicationList();
        clearMedicationInputs();
        autofillMedicineBill(); // Autofill billing form
    } else {
        alert('Please fill all medication fields');
    }
}

function updateMedicationList() {
    const list = document.getElementById('medicationList');
    if (medications.length === 0) {
        list.innerHTML = '';
        return;
    }
    
    list.innerHTML = '<h3>Current Medications:</h3>';
    list.innerHTML += '<table><tr><th>MEDICINE</th><th>DOSE/POTENCY</th><th>REPETITION</th><th>DURATION</th><th>ACTION</th></tr>';
    medications.forEach((med, index) => {
        list.innerHTML += `
            <tr>
                <td>${med.name}</td>
                <td>${med.dosePotency}</td>
                <td>${med.frequency}</td>
                <td>${med.duration}</td>
                <td>
                    <button class="edit-btn" onclick="editMedication(${index})">Edit</button>
                    <button class="remove-btn" onclick="removeMedication(${index})">Remove</button>
                </td>
            </tr>
        `;
    });
    list.innerHTML += '</table>';
}

function clearMedicationInputs() {
    document.getElementById('medName').value = '';
    
    const doseSelect = document.getElementById('medDosePotencySelect');
    doseSelect.selectedIndex = 0;
    toggleCustomInput(doseSelect, 'medDosePotencyCustom');

    const freqSelect = document.getElementById('medFrequencySelect');
    freqSelect.selectedIndex = 0;
    toggleCustomInput(freqSelect, 'medFrequencyCustom');
    
    const durSelect = document.getElementById('medDurationSelect');
    durSelect.selectedIndex = 0;
    toggleCustomInput(durSelect, 'medDurationCustom');
}

function removeMedication(index) {
    medications.splice(index, 1);
    updateMedicationList();
    autofillMedicineBill(); // Re-evaluate billing form
}

function editMedication(index) {
    const med = medications[index];
    document.getElementById('editIndex').value = index;
    document.getElementById('editMedName').value = med.name;

    setCustomSelectValue('editMedDosePotencySelect', 'editMedDosePotencyCustom', med.dosePotency);
    setCustomSelectValue('editMedFrequencySelect', 'editMedFrequencyCustom', med.frequency);
    setCustomSelectValue('editMedDurationSelect', 'editMedDurationCustom', med.duration);

    document.getElementById('editForm').style.display = 'block';
}

function saveEditMedication() {
    const index = document.getElementById('editIndex').value;
    
    medications[index] = {
        name: document.getElementById('editMedName').value,
        dosePotency: getCustomSelectValue('editMedDosePotencySelect', 'editMedDosePotencyCustom'),
        frequency: getCustomSelectValue('editMedFrequencySelect', 'editMedFrequencyCustom'),
        duration: getCustomSelectValue('editMedDurationSelect', 'editMedDurationCustom')
    };
    updateMedicationList();
    cancelEdit('editForm');
    autofillMedicineBill(); // Re-evaluate billing form
}

function clearAllMedications() {
    medications = [];
    updateMedicationList();
    autofillMedicineBill(); // Re-evaluate billing form
}

// Lab test functions
function addLabTest() {
    const name = document.getElementById('testName').value;
    const type = document.getElementById('testType').value;
    const instructions = document.getElementById('testInstructions').value;

    if (name && type) {
        labTests.push({ name, type, instructions });
        updateLabTestsList();
        clearLabTestInputs();
    } else {
        alert('Please fill all required lab test fields');
    }
}

function updateLabTestsList() {
    const list = document.getElementById('labRequestsList');
    if (labTests.length === 0) {
        list.innerHTML = '';
        return;
    }
    
    list.innerHTML = '<h3>Requested Lab Tests:</h3>';
    list.innerHTML += '<table><tr><th>TEST NAME</th><th>TYPE</th><th>INSTRUCTIONS</th><th>ACTION</th></tr>';
    labTests.forEach((test, index) => {
        list.innerHTML += `
            <tr>
                <td>${test.name}</td>
                <td>${test.type}</td>
                <td>${test.instructions || '-'}</td>
                <td>
                    <button class="edit-btn" onclick="editLabTest(${index})">Edit</button>

}

function clearLabTestInputs() {
    document.getElementById('testName').value = '';
    document.getElementById('testType').value = 'Blood';
    document.getElementById('testInstructions').value = '';
}

function removeLabTest(index) {
    labTests.splice(index, 1);
    updateLabTestsList();
}

function editLabTest(index) {
    const test = labTests[index];
    document.getElementById('editLabIndex').value = index;
    document.getElementById('editTestName').value = test.name;
    document.getElementById('editTestType').value = test.type;
    document.getElementById('editTestInstructions').value = test.instructions;
    document.getElementById('editLabForm').style.display = 'block';
}

function saveEditLabTest() {
    const index = document.getElementById('editLabIndex').value;
    labTests[index] = {
        name: document.getElementById('editTestName').value,
        type: document.getElementById('editTestType').value,
        instructions: document.getElementById('editTestInstructions').value
    };

function clearAllLabTests() {
    labTests = [];

// Billing functions
function updateDescriptionOptions() {
    const chargeType = document.getElementById('chargeType').value;
    const descriptionContainer = document.getElementById('descriptionContainer');
    
    switch(chargeType) {
        case 'consultation':
            descriptionContainer.innerHTML = `
                <select id="chargeDescription" required>
                    <option value="">Select Description</option>
                    <option value="new">New</option>
                    <option value="followup">Follow Up</option>
                </select>
            `;
            break;
            
        case 'medicine':
            descriptionContainer.innerHTML = `
                <select id="chargeDescription" required>
                    <option value="">Select Duration</option>
                    <option value="7days">7 Days</option>
                    <option value="10days">10 Days</option>
                    <option value="15days">15 Days</option>
                    <option value="20days">20 Days</option>
                    <option value="30days">30 Days</option>
                </select>
            `;
            break;
            
        case 'courier':
            descriptionContainer.innerHTML = `
                <select id="chargeDescription" required>
                    <option value="">Select Location</option>
                    <option value="gujarat">In Gujarat</option>
                    <option value="outside">Outside Gujarat</option>
                </select>
            `;
            break;
            
        case 'others':
            descriptionContainer.innerHTML = `
                <input type="text" id="chargeDescription" placeholder="Enter description" required>
            `;
            break;
            
        default:
            descriptionContainer.innerHTML = `
                <select id="chargeDescription" required>
                    <option value="">Select Description</option>
                </select>
            `;
    }
}

function addCharge() {
    const type = document.getElementById('chargeType').value;
    const descriptionElement = document.getElementById('chargeDescription');
    const description = descriptionElement.value;
    const amount = document.getElementById('amount').value;
    
    if (type && description && amount) {
        charges.push({ 
            type, 
            description,
            displayDescription: type === 'others' ? description : getFormattedDescription(description),
            amount: parseFloat(amount) 
        });
        updateBillingList();
        clearBillingInputs();
    } else {
        alert('Please fill all billing fields');
    }
}

function updateBillingList() {
    const list = document.getElementById('billingList');
    if (charges.length === 0) {
        list.innerHTML = '';
        updateTotal();
        return;
    }
    
    list.innerHTML = '<h3>Current Charges:</h3>';
    list.innerHTML += '<table><tr><th>TYPE</th><th>DESCRIPTION</th><th>AMOUNT</th><th>ACTION</th></tr>';
    
    charges.forEach((charge, index) => {
        list.innerHTML += `
            <tr>
                <td>${charge.type.charAt(0).toUpperCase() + charge.type.slice(1)}</td>
                <td>${charge.displayDescription}</td>
                <td style="text-align: right">₹${charge.amount.toFixed(2)}</td>
                <td>
                    <button class="remove-btn" onclick="removeCharge(${index})">Remove</button>
                </td>
            </tr>
        `;
    });
    list.innerHTML += '</table>';
    updateTotal();
}

function getFormattedDescription(desc) {
    const descriptions = {
        'new': 'New Consultation',
        'followup': 'Follow Up',
        'gujarat': 'In Gujarat',
        'outside': 'Outside Gujarat',
        '7days': '7 Days Medicine',
        '10days': '10 Days Medicine',
        '15days': '15 Days Medicine',
        '20days': '20 Days Medicine',
        '30days': '30 Days Medicine'
    };
    return descriptions[desc] || desc;
}

function updateTotal() {
    const subtotal = charges.reduce((sum, charge) => sum + charge.amount, 0);
    const discountAmount = parseFloat(document.getElementById('discountAmount').value) || 0;
    
    const grandTotal = subtotal - discountAmount;
    
    document.getElementById('subtotalAmount').textContent = subtotal.toFixed(2);
    document.getElementById('totalAmount').textContent = grandTotal.toFixed(2);

    const discountTotalRow = document.getElementById('discountTotalRow');
    if(discountAmount > 0) {
        document.getElementById('discountTotal').textContent = discountAmount.toFixed(2);
        discountTotalRow.style.display = 'block';
    } else {
        discountTotalRow.style.display = 'none';
    }
}

function applyDiscount() {
    document.getElementById('discountSection').style.display = 'block';
    document.getElementById('applyDiscountBtn').style.display = 'none';
    updateTotal();
}

function removeDiscount() {
    document.getElementById('discountAmount').value = '';
    document.getElementById('discountReason').value = '';
    document.getElementById('discountSection').style.display = 'none';
    document.getElementById('applyDiscountBtn').style.display = 'inline-block';
    updateTotal();
}


function clearBillingInputs() {
    document.getElementById('chargeType').value = '';
    document.getElementById('descriptionContainer').innerHTML = `
        <select id="chargeDescription" required>
            <option value="">Select Description</option>
        </select>
    `;
    document.getElementById('amount').value = '';
}

function removeCharge(index) {
    const removedChargeType = charges[index].type;
    charges.splice(index, 1);
    updateBillingList();
    if (removedChargeType === 'medicine') {
        autofillMedicineBill();
    }
}

function clearAllCharges() {
    const hadMedicineCharge = charges.some(c => c.type === 'medicine');
    charges = [];
    removeDiscount(); // Also clears discount
    updateBillingList();
    if(hadMedicineCharge) {
        autofillMedicineBill();
    }
}
